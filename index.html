<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact US</title>
</head>

<body>
    <div class="alert-msg">
        <div class="success-msg-container">
            <svg class="svg-icon" viewBox="0 0 20 20">
                <path
                    d="M10.219,1.688c-4.471,0-8.094,3.623-8.094,8.094s3.623,8.094,8.094,8.094s8.094-3.623,8.094-8.094S14.689,1.688,10.219,1.688 M10.219,17.022c-3.994,0-7.242-3.247-7.242-7.241c0-3.994,3.248-7.242,7.242-7.242c3.994,0,7.241,3.248,7.241,7.242C17.46,13.775,14.213,17.022,10.219,17.022 M15.099,7.03c-0.167-0.167-0.438-0.167-0.604,0.002L9.062,12.48l-2.269-2.277c-0.166-0.167-0.437-0.167-0.603,0c-0.166,0.166-0.168,0.437-0.002,0.603l2.573,2.578c0.079,0.08,0.188,0.125,0.3,0.125s0.222-0.045,0.303-0.125l5.736-5.751C15.268,7.466,15.265,7.196,15.099,7.03">
                </path>
            </svg>
            <h2>Message send!</h2>
        </div>
        <p>Thanks for compeleting the form.We'll be in touch soon! </p>
    </div>
    <div class="card-container">
        <h1>Contact US</h1>
        <div class="name-container">
            <div class="first-name">
                <label for="">First Name <sup>*</sup></label>
                <input type="text" id="first-name">
                <span class="first-name error">This field is required</span>

            </div>
            <div class="first-name">
                <label for="" id="last">Last Name <sup>*</sup></label>
                <input type="text" id="last-name">
                <span class="first-name error">This field is required</span>

            </div>
        </div>
        <div class="first-name email">
            <label for="">Email Adress <sup>*</sup></label>
            <input type="text" id="email">
            <span class="first-name error">Please enter a valid email !</span>

        </div>
        <div>
            <p class="query-text">Query type <sup>*</sup></p>
            <div class="radio-container">
                <div class="radio-input">
                    <div>
                        <input type="radio" id="general-enquiry" name="query-type">
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                </div>
                <div class="radio-input">
                    <input type="radio" id="support-request" name="query-type">
                    <label for="support-request">Support Request</label>
                </div>
                <span class="radio-error error">Please select a query type</span>
            </div>

            <div class="first-name email">
                <label for="" id="label">Message<sup>*</sup></label>
                <input type="text" id="msg-input">
                <span class="first-name error">This field is required</span>

            </div>
            <div class="checkbox">
                <input type="checkbox" id="conset-checkbox">
                <label for="">
                    I constent to being contacted by team<sup>*</sup>
                </label>
                <span class="checkbox-error error">To submit this form,please consent to be contacted</span>
            </div>
            <button>Submit</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
